author: LIN Chen <entronad@gmail.com>
homepage: https://github.com/entronad/flutter_echarts

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  webview_flutter: ^0.3.17

dev_dependencies:
  flutter_test:
    sdk: flutter
